<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <script src="scripts.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main class="flip-card">
    <div class="flip-card-inner">
      <div class="rating-card">
        <div class="image-circle">
          <img src="images/icon-star.svg" alt="">
        </div>

        <h1>How did we do?</h1>

        <p class="support-question">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <form class="button-group-ratings" action="" method="post">
          <input type="radio" id="1" name="radios" value="1">
          <label id="lbl1" for="1">1</label>
          <input type="radio" id="2" name="radios" value="2">
          <label id="lbl2" for="2">2</label>
          <input type="radio" id="3" name="radios" value="3">
          <label id="lbl3" for="3">3</label>
          <input type="radio" id="4" name="radios" value="4">
          <label id="lbl4" for="4">4</label>
          <input type="radio" id="5" name="radios" value="5">
          <label id="lbl5" for="5">5</label>
        </form>
        <button type="button" disabled id="submit">Submit</button>
       </div>

      <div class="thank-you-card">
        <img src="images/illustration-thank-you.svg" alt="thank you">

        <div class="result-container">
          <p class="results-text">You selected <span id="rankResult"></span> out of 5</p>
        </div>

        <h1>Thank you!</h1>

        <p class="ty-text">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

      </div>
    </div>
  </main>

  </footer> -->
</body>
</html>
